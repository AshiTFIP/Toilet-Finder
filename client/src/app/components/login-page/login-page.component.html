<head>
  <style>
    body {
      margin-left: 10px;
      margin-right: 10px; 
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-white navbar-bordered">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="/assets/toilet.png" alt="" width="30" height="24" [routerLink]="['/']">
        </a>
        <span class="navbar-brand mb-0 h1" [routerLink]="['/']">TOILET FINDER</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active font-weight-bold text-decoration-underline" aria-current="page" [routerLink]="['/']">Back To Map</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
<h1>Login</h1>

<form [formGroup]="form" (ngSubmit)="process()">
    <table>
        <tr>
            <td>User ID: </td>
            <td>
                <input type="text" size="30" formControlName="userId" class="form-control" id="userId">
                <div *ngIf="form.get('userId')?.invalid && (form.get('userId')?.dirty || form.get('userId')?.touched)" class="invalid-feedback d-block">
                  Please insert a User ID.
                </div>
            </td>
        </tr>
        <tr>
            <td>Password: </td>
            <td>
                <input type="password" size="30" formControlName="pw" class="form-control" id="pw">
                <div *ngIf="form.get('pw')?.invalid && (form.get('pw')?.dirty || form.get('pw')?.touched)" class="invalid-feedback d-block">
                  Please insert a Password.
                </div>
            </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>
          </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Login</button>
            </td>
        </tr>
        <tr>
          <td></td>
          <td>
              <button type="button" [routerLink]="['/createaccount']" class="btn btn-primary">Create New Account</button>
          </td>
        </tr>
    </table>
</form>
    </div>
