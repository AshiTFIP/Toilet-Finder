<head>
  <style>
    body {
      margin-left: 10px;
      margin-right: 10px; 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-light bg-white navbar-bordered">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="/assets/toilet.png" alt="" width="30" height="24" [routerLink]="['/']">
      </a>
      <span class="navbar-brand mb-0 h1" [routerLink]="['/']">TOILET FINDER</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active font-weight-bold text-decoration-underline" aria-current="page" [routerLink]="['/addtoilet/'+userId]">Add New Toilet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active font-weight-bold text-decoration-underline" aria-current="page" [routerLink]="['/donation']">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Welcome {{userId}}</h2>

    <button *ngIf="userId === 'admin'" [routerLink]="['/admin']" class="btn btn-outline-dark mb-3">Toilet Verification</button>

    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Area</th>
          <th>Location</th>
          <th>Directions</th>
          <th>Verification Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let toilet of toilets">
          <td>{{ toilet.area }}</td>
          <td>{{ toilet.location }}</td>
          <td>{{ toilet.directions }}</td>
          <td>{{ toilet.verification }}</td>
          <td>
            <button *ngIf="toilet.verification === 'Unverified'" [routerLink]="['/edittoilet/'+userId+'/'+toilet.location]" class="btn btn-secondary btn-sm">Edit</button>
            <button *ngIf="toilet.verification === 'Unverified'" (click)="deleteToilet(toilet.location)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="toilets.length === 0" class="alert alert-primary" role="alert">No toilets added</p>
    <p *ngIf="message" class="alert" [ngClass]="{'alert-success': message === 'Toilet deleted successfully', 'alert-danger': message !== 'Toilet deleted successfully'}">{{ message }}</p>
  </div>
</body>
